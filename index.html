<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="mainclass">
        <div class="container">
            <h1>Leet Matrics</h1>
            <p>Enter user name</p>
            <div class="input-class">
                <div class="user-input">
                    <input type="text" id="ser1">
                </div>
                <button id="serbutton">Search</button>
            </div>
        </div>
        <div class="stats">
            <div class="progress">

                <div id="" class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-Lable"> </span>
                        <p> Easy </p>
                    </div>
                </div>

                <div id="" class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-Lable"> </span>
                        <p> Medium </p>
                    </div>
                </div>

                <div id="" class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-Lable"> </span>
                        <p> Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-cards">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
